  <body ng-controller="DriversController as ctrl">
    <table>
      <thead>
        <tr>
          <th colspan="4"> Drivers Championship Standings</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="driver in ctrl.drivers">
          <td>{{$index + 1}}</td>
          <td>{{driver.Driver.givenName}} {{driver.Driver.familyName}}</td>
          <td>{{driver.Constructors[0].name}}</td>
          <td>{{driver.points}}</td>


        </tr>
      </tbody>
    </table>
